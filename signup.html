<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width">
        <title>Register Page</title> 
        <link rel="stylesheet" type="text/css" href="./main.css" />
    </head>
    <body class="signup">
        <form action="/signup" class="form" method="post">
            <ul >
                <li>
                    <label for="usrnm">username:</label><br>
                    <input type="text" id="usrnm" name="username"><br>
                </li>
                <li>
                    <label for="psswrd">password:</label><br>
                    <input type="text" id="psswrd" name="password"><br>
                </li>
                <li>
                    <label for="email">Email address:</label><br>
                    <input type="email" id="email" name="email"><br><br><br>
                </li>
                <li>
                    <button class="play" type="submit">Confirm</button>
                </li>
            </ul>
        </form>
        <script src="server.js"></script>
    </body>
</html>
